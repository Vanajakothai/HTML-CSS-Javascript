        <title>Dynamic table using html & javascript</title>

        <h1> Student Details</h1>

             <input type="button" name="Add" value="Add Data" onclick="addstudent();">

                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Action</th>

                <tbody>

                </tbody>
            </table>

        </form>
        <script src="form.js"></script>
    </body>
</html>
